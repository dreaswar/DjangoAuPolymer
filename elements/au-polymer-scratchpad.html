<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">

<polymer-element name="au-polymer-scratchpad">
  <template>
    <style>
      div#scratchPadContainer {
        width: 200px;
        height: auto;
        position: relative;
        top: 0;
        left: 0;
        margin: 5px;
        box-shadow: -3px 4px 14px #aaa;
      }
      div#titleBlock {
       background: yellow;
       min-width: 100%; 
       min-height: 20px;
       max-width: 200px;
       max-height: 20px;
       overflow: auto;
       border: solid 1pt sienna;
       position:relative;
       top: 0;
       left: 0;
       margin: 0px;
       text-align: center;
       vertical-align: middle;
       font-family: Helvetica, Sans-serif;
      }
      div#scratchPadContent {
       background: ivory;
       border: solid 1pt #aaa;
       border-radius: 0px 0px 5px 5px;
       min-width: 100%;
       max-width: 100%;
       min-height: 200px;
       max-height: auto;
       overflow: auto;
       position: relative;
       left: 0;
       margin-bottom: 3px;
      }
      div#scratchPadContainer textarea {
       width: 97%;
       max-width: 97%;
       height: auto;
       border: solid 1pt blue;
       background: ivory;
       box-shadow: 3px 3px 0px #ddd;
       margin: 0;
       padding: 2px;
       color: sienna;
       font-family:  helvetica;
      }
    </style>
    <div id="scratchPadContainer">
      <div> 
  	<div id="titleBlock"> 
		<b>{{scratchPadTitle}}</b>
	</div>
	<div id="scratchPadContent"> 
              {{scratchPadContent}}
	</div>
    </div>
    <!-- <core-ajax url="http://example.com/json" auto response="{{resp}}"></core-ajax> -->
    <label for="scratchPad"> 
        Enter scrap note
    </label>
    <textarea id="scratchPad" value="" on-keypress="{{scratchPadChanged}}"></textarea>
   </div>
  </template>
  <script>
      Polymer({
         scratchPadTitle: 'Au-Polymer-Scratchpad',
         scratchPadContent: 'This is an Au-Polymer Scratchpad. Enter content below to change the note here.',
         ready: function(){ this.$.scratchPad.value= this.scratchPadContent; },
         scratchPadChanged: function() { 
					this.scratchPadContent = this.$.scratchPad.value; 
				   }

      });

  </script>

</polymer-element>
